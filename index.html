<!-- minified code -->

<textarea id=minified></textarea>

<h2>Demo:</h2>
- Left click to reveal a cell and see how many bombs are around.
<br>
- Right click to set a flag where you believe there is a bomb.
<br>
- You lose if you reveal a bomb.
<br>
- You win when all the bombs are flagged.
<br>
<br>

<!-- Demo -->

<div id=crushed></div>

<!-- templating -->

<script src=//code.jquery.com/jquery-1.10.2.min.js></script>
<script>
  $(function(){
    $.ajax("src/raw.html?" + Math.random()).done(function(data){
      data=data.replace("\\u2691","\u2691")
               .replace("\\uD83D\\uDCA3","\uD83D\uDCA3")
               .replace("\\u2001\\u2002","\u2001\u2002");
      $("#minified").text(data + '\n<!-- ' + (data.length + 5) + ' bytes minified, ');
    });

    $.ajax("src/crushed.html?" + Math.random()).done(function(data){
      data=data.replace("\\u2691","\u2691")
               .replace("\\uD83D\\uDCA3","\uD83D\uDCA3")
               .replace("\\u2001\\u2002","\u2001\u2002");
      $("#count").text(data.length + 5);
      $("#minified").append((data.length + 5) + ' bytes crushed -->');
      $("#crushed").html(data);
    });
  });
</script>
